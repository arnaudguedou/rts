<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire WhatsApp + Google Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; text-align: center; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background-color: #25D366; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #128C7E; }
    img.logo { max-width: 200px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <img src="LOGO-PELICHET.jpg" alt="Logo Pelichet" class="logo">
  <h2>Demande d'assistance</h2>
  <form id="waForm">
    <label>Prénom :</label>
    <input type="text" id="prenom" required>

    <label>Nom :</label>
    <input type="text" id="nom" required>

    <label>Lieu de départ :</label>
    <input type="text" id="depart" required>

    <label>Lieu d'arrivée :</label>
    <input type="text" id="arrivee" required>

    <label>Description du problème :</label>
    <textarea id="probleme" required></textarea>

    <button type="submit">Envoyer sur WhatsApp</button>
  </form>

  <script>
    document.getElementById("waForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const prenom = document.getElementById("prenom").value;
      const nom = document.getElementById("nom").value;
      const depart = document.getElementById("depart").value;
      const arrivee = document.getElementById("arrivee").value;
      const probleme = document.getElementById("probleme").value;

      // Message WhatsApp
      const message = `Bonjour, je m'appelle ${prenom} ${nom}.\nJe suis actuellement à ${depart} et je souhaite me rendre à ${arrivee}.\nVoici le problème rencontré : ${probleme}.`;
      const encodedMsg = encodeURIComponent(message);
      const numero = "41796882735";
      const waLink = `https://wa.me/${numero}?text=${encodedMsg}`;

      // Envoi en arrière-plan vers Google Form
      const formData = new FormData();
      formData.append("entry.1354393347", prenom);
      formData.append("entry.355136538", nom);
      formData.append("entry.278165480", depart);
      formData.append("entry.2112021244", arrivee);
      formData.append("entry.647802721", probleme);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSe1Zxj5LkHeQPp4nPQwXjmfGsj1-KlK4wpo-zjCKxCRtrMn8g/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        window.open(waLink, "_blank");
      });
    });
  </script>
</body>
</html>
